<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Unordered List</h2>
    
    <ul type="square" >
        <li>Apple</li>
        <li>Milk</li>
        <li>Snacks</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>React</li>
    </ol>
</body>
</html>
