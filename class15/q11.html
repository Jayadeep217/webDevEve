<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .balls {
        margin-top: 4rem;
        display: flex;
        justify-content: space-evenly;
      }
      .ball {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        border: none;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <!-- Q1. Make all the balls blue  -->
    <div class="balls">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
    <script>

      let allBalls = document.querySelectorAll('.ball');
      for(let i=0;i<allBalls.length;i++){
        allBalls[i].style.background = 'blue';
      }
        
        //to make the change for one ball same logic will be applied to all
        // let ballElement = document.querySelector('.ball');
        // ballElement.style.background = 'blue'
    </script>
  </body>
</html>
