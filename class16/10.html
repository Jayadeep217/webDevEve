<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but
      //        two new buttons are created in it's place. and newly created button 
      // should have the same functionality
    
      let btn = document.querySelector('button');
      let btnWrapper = document.querySelector('#doubleHolder');

      window.addEventListener('click',function(e) {

        console.log(e.target);
        console.log(e.target.className);
        if(e.target.className == 'double'){ // btn is clicked
          e.target.remove();
          
          let newBtn1 = document.createElement('button');
          let newBtn2 = document.createElement('button');
          
          newBtn1.innerText = 'double';
          newBtn2.innerText = 'double';
          
          newBtn1.setAttribute('class','double');
          newBtn2.setAttribute('class','double');

          btnWrapper.appendChild(newBtn1);
          btnWrapper.appendChild(newBtn2);
        }
       
      })

    </script>
  </body>
</html>
