

<!-- we write comment in html with (control+forward slash) -->
<!-- It tells to the browser we are going to use the latest version of html that is 5 -->
<!DOCTYPE html>

<!-- <tag> opening tag -->
<!-- </tag> closing tag -->

<html>

    <head>
        <title>HTML</title>
    </head>

    <body>
        <!-- heading tags -->
        <h1>I am heading 1</h1>
        <h2>I am heading 2</h2>
        <h3>I am heading 3</h3>
        <h4>I am heading 4</h4>
        <h5>I am heading 5</h5>
        <h6>I am heading 6</h6>

        <!-- paragraph tag -->
        <p>I am para tag</p>

        <!-- anchor tag -->
        <a href="https://www.google.com/">I am a link to google</a>
        <!-- attribute -- gives additional information about tags -->
        <!-- href -> https reference -->

        <a href="https://www.google.com/" target="_blank">I am a link to google in new tab</a>
