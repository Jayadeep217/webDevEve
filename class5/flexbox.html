<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 80vh;
            width: 100%;
            background-color: yellow;
            border: 1px solid black;
            display: flex;
            
            /* we can interchange primary and cross axis  */
            /* flex-direction: column; */
            /* justify content we can arrange elements along primary axis  */
            /* justify-content: center; */
            /* with align items we can align along cross axis  */
            /* align-items: center; */
            flex-wrap: wrap;   
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: red;
            border: 1px solid black;
            font-size: 5rem;
        }
        .one{
            background-color: grey;
            flex-grow: 1;
        }
        .three{
            background-color: blueviolet;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <!-- <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> -->
    </div>
</body>
</html>
