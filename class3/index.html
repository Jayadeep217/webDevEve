<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link tag -> to establish the connection b/w css and html  -->
    <!-- rel -> telling the relationship b/w your html and file you are linking  -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- Internal css  -->
    <style>
        p{
            color: blue;
        }

        /* all the h1 elements */
        h1{
            color:chocolate;
        }
        /* to select a class put . follow it by name of class  */
        .one{
            color:aqua;
        }

        /* to select an id put # follow it by the name of id  */
        #the-one{
            color:blueviolet;
        }
        /* select p as well as a element  */
        p,h1{
            color:hotpink
        }
    </style>

</head>
<body>
    <h1>I am heading 1</h1>
    <p>I am para</p>
    <h3 style="color:green">I am sub heading</h3>
    
    <a class="one" href="#">Google</a>
    <h4 class="one">I am another sub heading</h4>
    <h1>I am heading 1</h1>
    <h1 id="the-one">I am also heading 1</h1>
    <h1>I am also heading 1</h1>
</body>
</html>
